<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bonklist2 Defense Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
    
    :root {
      --primary: #00e0b3;
      --secondary: #00ffdd;
      --bg-dark: #0d1117;
      --panel-bg: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --red: #ff6b6b;
      --red-dark: #ff3b3b;
      --green: #34e89e;
      --blue: #80c8ff;
      --yellow: #ffa657;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    /* Animations */
    @keyframes scanGrid {
      0% { transform: scaleY(0); transform-origin: top; }
      50% { transform: scaleY(1); transform-origin: top; }
      50.1% { transform-origin: bottom; }
      100% { transform: scaleY(0); transform-origin: bottom; }
    }
    .animate-scan-grid {
      animation: scanGrid 3s infinite linear;
    }

    @keyframes rotate-mesh {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
    .animate-rotate-mesh {
      animation: rotate-mesh 8s infinite linear;
    }

    @keyframes glow-red {
      from { text-shadow: 0 0 5px var(--red-dark); }
      to { text-shadow: 0 0 15px var(--red); }
    }
    .animate-glow-red {
      animation: glow-red 1.5s infinite alternate;
    }

    @keyframes pulse-border {
      from { opacity: 0.5; }
      to { opacity: 1.0; }
    }
    .animate-pulse-border {
      animation: pulse-border 0.5s infinite alternate;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #0d1117; 
    }
    ::-webkit-scrollbar-thumb {
      background: #30363d; 
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #58a6ff; 
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/common": "https://next.esm.sh/@angular/common@^21.0.0?external=rxjs",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^21.0.0?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^21.0.0?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^21.0.0?external=rxjs"
  }
}
</script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
